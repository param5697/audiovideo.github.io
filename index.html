<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="project.css">
        <title>Audio Player</title>
    </head>
    <body>
        <h1>Custom Video Player</h1>
      
       <video src="https://www.w3schools.com/html/mov_bbb.mp4" id="video" class="screen" poster="https://images.unsplash.com/photo-1524481905007-ea072534b820?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80">
        </video>

        <div class="controls">
            <button class="btn" id="play">
                <i class="fa fa-play fa-2x"></i>
            </button>
            <button class="btn" id="stop">
                <i class="fa fa-stop fa-2x"></i>
            </button>
            <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" style="width: 60%;">
      <span class="timestamp" id="timestamp">00:00</span>
        </div>
        
    
        <script src="project.js"></script>
    </body>
</html>
